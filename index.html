<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="container-wrap">
    <div class="alert-container" id="alert">
        <h2 >Выберите число от 1 до 10!</h2>

    </div>
</div>
<div class="container">
    <div class="input-container">
        <input type="number" maxlength="10" pattern="[1-10]*" id="input">
        <button id="button">Start</button>
    </div>
    <div class="text-container">
        <p>Ваш выбор: <span id="userRes"></span></p>
        <p>Выбор компьютера: <span id="compRes"></span></p>
    </div>
    <h2 id="win">Вы выиграли!</h2>


    <h2 id="end">Попробуйте еще раз</h2>
</div>


<script src="./script.js"></script>
</body>
</html>
